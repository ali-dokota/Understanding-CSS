<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styling</title>
    <link rel="stylesheet" href="./styling lists.css"/>
</head>
<body>
    <header>
        <h1>CSS Lists</h1>
    </header>
    <main>
        <article>
            <h2>Ordered List</h2>
            <ol start="5" reversed>
                <li>Hyptertext Markup Language</li>
                <li value="26">Cascading Styling Sheet</li>
                <li>JavaScript</li>
            </ol>
        </article>
        <article>
            <h2>Unordered List</h2>
            <ul>
                <li>Multan</li>
                <li>Hyderabad</li>
                <li>Swat</li>
            </ul>
        </article>
    </main>
</body>
</html>
