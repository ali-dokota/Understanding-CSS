<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mini-Project: Profile Cards</title>
    <link rel="stylesheet" href="./Card_Project.css" />
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="Img/Joe.PNG" alt="Joe Coder" width="500" height="500">
                <figcaption>Joe Coder</figcaption>
            </figure>
            <p><q>I Code Stuff.</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="Img/Matt.PNG" alt="Matt Designer" width="500" height="500">
                <figcaption>Matt Designer</figcaption>
            </figure>
            <p><q>I Design Stuff.</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="Img/Jane.PNG" alt="Jane Dev Rel" width="500" height="500">
                <figcaption>Jane <span class="nowrap"> Dev Rel</span></figcaption>
            </figure>
            <p><q>I Teach Stuff.</q></p>
        </article>
    </main>

    <footer>
        <p>&copy; Acme Co.</p>
    </footer>
</body>
</html>
