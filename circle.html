<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
    <style>
        .circle {
            background-color: gold;
            margin: 3rem auto;
            width: 100px;
            height: 100px;
            border: 2px solid #000000;
            outline: 2px solid red;
            outline-offset: 0.25rem;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
